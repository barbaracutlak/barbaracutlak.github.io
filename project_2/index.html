<!DOCTYPE html>
<html>

<link rel="stylesheet" href="styles.css" />

<head>
    <title>Change Over Time</title>
</head>

<body>

    <div class="label-box">
        <h1>MAKER</h1>
        <p>Unknown Maker, Greek</p>
        <hr>
        <h1>CULTURE</h1>
        <p>Greek</p>
        <hr>
        <h1>TITLE</h1>
        <p>Oil Flask (Lekythos)</p>
        <hr>
        <h1>YEAR</h1>
        <p>late 6th century BCE</p>
        <hr>
        <h1>MEDIUM</h1>
        <p>terracota, black-figure, white-ground</p>
    </div>



    <div>
        <p class="text-stop">2024</p>
        <p class="text-stop">1999</p>
        <p class="text-stop">1980</p>
        <p class="text-stop">1976</p>
        <p class="text-stop">1968</p>
        <p class="text-stop">1957</p>
        <p class="text-stop">1950</p>
        <p class="text-stop">1945</p>
        <p class="text-stop">600-BCE</p>

        <img class="object" src="images/object.png" alt="object">
    </div>

    <footer>
        <div class="footer-left">
            <h2>Oil Flask. Unknown Maker, Greek.</h2>
        </div>

        <div class="footer-right">
            <h2>On show at the <a href="https://risdmuseum.org/art-design/collection/oil-flask-lekythos-37020"
                    target="_blank">RISD Museum</a>.</h2>
        </div>

    </footer>


    <script src="scripts.js" type="text/javascript"></script>
</body>

</html>
